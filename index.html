<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Letter App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
        <img
          src="https://previews.123rf.com/images/koblizeek/koblizeek2001/koblizeek200100050/138262629-man-icon-profile-member-user-perconal-symbol-vector-on-white-isolated-background-.jpg?fj=1"
          alt="PP"
        />
      <h1>Subscribe to Us</h1>
      <form action="" method="post" id="form">
        
        <input type="text" class="input top" placeholder="First Name" name="fname" />
        <input type="text" class="input middle" placeholder="Last Name" name="lname" />
        <input type="text" class="input bottom" placeholder="Email" name="email" />
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
